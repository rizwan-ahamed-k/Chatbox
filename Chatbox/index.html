<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tinder Style Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Phone frame */
    .phone {
      width: 380px;
      height: 700px;
      background: #000;
      border-radius: 30px;
      padding: 10px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* App container */
    .chat-app {
      width: 100%;
      height: 100%;
      background: #141019;
      border-radius: 24px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    /* Top bar similar to Tinder chat */
    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .chat-header .back {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .chat-header .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2264, #ff8a00);
      margin-right: 10px;
    }

    .chat-header-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chat-header-info .name {
      font-weight: 600;
      font-size: 15px;
    }

    .chat-header-info .status {
      font-size: 11px;
      color: #b0b0b0;
    }

    .chat-header .more {
      margin-left: auto;
      font-size: 20px;
      cursor: pointer;
    }

    /* Messages area */
    .chat-body {
      flex: 1;
      padding: 12px 12px 8px;
      overflow-y: auto;
      background: radial-gradient(circle at top left, #29152e 0, #141019 55%);
    }

    .day-divider {
      text-align: center;
      margin: 8px 0 14px;
      font-size: 11px;
      color: #aaa;
      position: relative;
    }

    .day-divider::before,
    .day-divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .day-divider::before {
      left: 5%;
    }

    .day-divider::after {
      right: 5%;
    }

    .message-row {
      display: flex;
      margin-bottom: 8px;
    }

    .message-row.me {
      justify-content: flex-end;
    }

    .message-row.them {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 8px 11px;
      border-radius: 18px;
      font-size: 13px;
      line-height: 1.35;
    }

    .them .bubble {
      background: rgba(255, 255, 255, 0.08);
      border-bottom-left-radius: 4px;
    }

    .me .bubble {
      background: linear-gradient(135deg, #ff2264, #ff8a00);
      border-bottom-right-radius: 4px;
    }

    .time {
      font-size: 10px;
      color: #999;
      margin-top: 2px;
    }

    .me .time {
      text-align: right;
    }

    /* Typing indicator */
    .typing {
      display: inline-flex;
      align-items: center;
      padding: 6px 10px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      gap: 3px;
    }

    .dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: #bbb;
      animation: blink 1.3s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
      40% { opacity: 1; transform: translateY(-2px); }
    }

    /* Bottom input area */
    .chat-input {
      padding: 8px 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      background: #141019;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .input-wrapper {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 7px 11px;
      display: flex;
      align-items: center;
    }

    .input-wrapper input {
      flex: 1;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 13px;
      outline: none;
    }

    .input-wrapper input::placeholder {
      color: #777;
    }

    .send-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff2264, #ff8a00);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="chat-app">
      <div class="chat-header">
        <div class="back">â€¹</div>

        </div>
        <div class="more">â‹¯</div>

      <div class="chat-body">

        <div class="message-row them">

    </div>
  </div>
</body>
</html>
